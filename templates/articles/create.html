{% extends "base.html" %}
{% block base %}
<h1>Create.html</h1>

{% if not created %}
<div style="margin-top: 30px;">
    <form action="." method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Create Article</button>
    </form>
</div>

{% else %}
Your article was created <br/>
<a href="/articles/{{article_obj.id}}"> {{article_obj.title}} </a>
{% endif %}

{% endblock base %}
