{% extends "base.html" %}

{% block base %}

<div style="margin-top: 30px;">
    {% if request.user.is_authenticated %}
    <form method="post">
        {% csrf_token %}
        <p>are you sure you want to logout</p>
        <button type="submit">Yes, Logout</button>
    </form>
    {% else %}
    <p>Your're not logged in, would you like to <a href="/login/">Login</a></p>
    {% endif %}
</div>

{% endblock base %}
