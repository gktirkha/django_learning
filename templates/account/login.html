{% extends "base.html" %}

{% block base %}
<h1>Login.html</h1>

<div style="margin-top: 30px;">
    {% if not request.user.is_authenticated %}
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Login</button>
    </form>
    {% else %}
    <p>Your're already logged in, would you like to <a href="/logout/">logout</a></p>
    {% endif %}
</div>

{% endblock base %}
